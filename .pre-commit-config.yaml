# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  # Ruff linter (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking with mypy (optional, can be slow)
  # Uncomment if you want strict type checking on every commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-all]

  # Custom hardcoded strings linter
  - repo: local
    hooks:
      - id: lint-hardcoded-strings
        name: Check for hardcoded strings
        entry: python scripts/lint_hardcoded_strings.py
        language: system
        types: [python]
        pass_filenames: true
        exclude: |
          (?x)^(
            src/politician_trading/constants/.*|
            tests/.*|
            scripts/lint_hardcoded_strings\.py
          )$

# Global configuration
default_stages: [commit]
fail_fast: false
