name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: true  # Non-blocking until linting/testing issues are fixed
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check src/ tests/
      continue-on-error: true

    - name: Format check with black
      run: |
        black --check src/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src/politician_trading --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Run pipeline tests
      run: |
        pytest tests/pipeline/ -v
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking
    if: always()  # Run even if test job fails
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        # Skip tests that require mcli-framework or have async issues in CI
        pytest tests/integration/ -v -s --tb=short \
          --ignore=tests/integration/test_california_scraper.py \
          --ignore=tests/integration/test_congress_scraper.py \
          --ignore=tests/integration/test_politician_trading.py \
          --ignore=tests/integration/test_uk_scraper.py \
          --ignore=tests/integration/test_us_states_scraper.py \
          --ignore=tests/integration/test_scraper_diagnostics.py
      env:
        # Mock Alpaca keys for testing (not real keys)
        ALPACA_PAPER_API_KEY: PKTEST1234567890
        ALPACA_PAPER_SECRET_KEY: test_secret_key_12345

  e2e-tests:
    name: End-to-End Trading Flow Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking
    if: always()  # Run even if test job fails
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run E2E trading flow test
      run: |
        pytest tests/integration/test_e2e_trading_flow.py -v -s --tb=short
      env:
        # Mock Alpaca keys for testing (not real keys)
        ALPACA_PAPER_API_KEY: PKTEST1234567890
        ALPACA_PAPER_SECRET_KEY: test_secret_key_12345

    - name: Run advanced E2E scenarios
      run: |
        pytest tests/integration/test_e2e_advanced_scenarios.py -v -s --tb=short -m "not real_alpaca"
      env:
        # Mock Alpaca keys for testing (not real keys)
        ALPACA_PAPER_API_KEY: PKTEST1234567890
        ALPACA_PAPER_SECRET_KEY: test_secret_key_12345

    - name: Generate E2E test report
      if: always()
      run: |
        pytest tests/integration/test_e2e_*.py --junitxml=e2e-test-report.xml -m "not real_alpaca"

    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: e2e-test-report.xml

  build:
    runs-on: ubuntu-latest
    if: always()  # Run even if tests fail
    needs: [test, integration-tests, e2e-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
