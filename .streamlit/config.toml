# =============================================================================
# Streamlit Configuration File
# Complete reference: https://docs.streamlit.io/develop/api-reference/configuration/config.toml
# =============================================================================

# =============================================================================
# THEME - Anthropic Light Inspired Theme
# =============================================================================
[theme]
# Core Colors
primaryColor = "#cb785c"                    # Terracotta accent color
backgroundColor = "#fdfdf8"                  # Off-white main background
secondaryBackgroundColor = "#ecebe3"         # Light gray secondary background
textColor = "#3d3a2a"                       # Dark brown text
linkColor = "#3d3a2a"                       # Dark brown links
borderColor = "#d3d2ca"                     # Light gray borders
codeBackgroundColor = "#ecebe4"              # Pale gray code background

# Typography - Using popular fonts from Google Fonts CDN
# Fira Code for code - monospaced with programming ligatures
codeFont = "'Fira Code':https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap, monospace"
# Nunito for main text - friendly, highly readable rounded sans-serif
font = "Nunito:https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap, sans-serif"
# Montserrat for headings - geometric, professional
headingFont = "Montserrat:https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap, sans-serif"
codeFontSize = "0.875rem"                    # Code font size (14px)
# headingFontWeights = [600,500,500,500,500,500]  # Heading weights (h1-h6)
# headingFontSizes = ["3rem", "2rem"]        # Heading sizes (h1, h2)

# Widget Styling
showWidgetBorder = true                      # Show borders around widgets
baseRadius = "1rem"                          # Base corner radius (16px)
buttonRadius = "2rem"                        # Button corner radius (32px - very rounded)
# Button sizing and spacing (buttonBasePadding removed - not valid in newer Streamlit)

# Sidebar
showSidebarBorder = true                     # Show sidebar border
chartCategoricalColors = ["#0ea5e9", "#059669", "#fbbf24"]  # Chart colors (sky blue, emerald, amber)

# Sidebar Overrides
[theme.sidebar]
backgroundColor = "#f0f0ec"                  # Sidebar background
secondaryBackgroundColor = "#ecebe3"         # Sidebar secondary background

# =============================================================================
# COMMENTED OUT OPTIONS - Uncomment and modify as needed
# =============================================================================

# -----------------------------------------------------------------------------
# GLOBAL SETTINGS
# -----------------------------------------------------------------------------
[global]
developmentMode = false

# # Disable widget state duplication warning
# disableWidgetStateDuplicationWarning = false
#
# # Show warning when running script directly with python
# showWarningOnDirectExecution = true

# -----------------------------------------------------------------------------
# SERVER CONFIGURATION
# -----------------------------------------------------------------------------
[server]
headless = true                              # Don't open browser automatically
port = 8501                                  # Server port
enableCORS = false                           # Cross-Origin Resource Sharing
enableXsrfProtection = false                 # XSRF protection
enableWebsocketCompression = true            # WebSocket compression
enableStaticServing = false                  # Serve static files from /static
maxUploadSize = 200                          # Max upload size in MB
fileWatcherType = "auto"                     # File watcher: "auto", "poll", "none"

# # Additional server options (uncomment as needed):
# # folderWatchList = []                     # Additional folders to watch
# # folderWatchBlacklist = []                # Folders to exclude from watching
# # cookieSecret = "your-secret-key"         # Secret for signed cookies
# # showEmailPrompt = true                   # Prompt for email on first run
# # runOnSave = false                        # Auto-rerun on file changes
# # address = "localhost"                    # Server binding address
# # baseUrlPath = ""                         # Base URL path for serving
# # corsAllowedOrigins = []                  # Allowed CORS origins
# # maxMessageSize = 200                     # Max WebSocket message size (MB)
# # websocketPingInterval = 30               # WebSocket ping interval (seconds)
# # disconnectedSessionTTL = 120             # Session cleanup duration (seconds)
# # sslCertFile = "/path/to/cert.pem"       # HTTPS certificate path
# # sslKeyFile = "/path/to/key.pem"         # HTTPS key path

# -----------------------------------------------------------------------------
# BROWSER SETTINGS
# -----------------------------------------------------------------------------
[browser]
gatherUsageStats = false                     # Don't send usage stats
serverAddress = "localhost"                  # Server address shown to browser
serverPort = 8501                            # Server port shown to browser

# -----------------------------------------------------------------------------
# RUNNER SETTINGS
# -----------------------------------------------------------------------------
[runner]
magicEnabled = true                          # Allow magic commands (variable display)
fastReruns = true                            # Fast reruns for better UX

# # Additional runner options:
# # enforceSerializableSessionState = false  # Require serializable session state
# # enumCoercion = "nameOnly"                # Enum handling: "off", "nameOnly", "nameAndValue"

# -----------------------------------------------------------------------------
# LOGGER SETTINGS
# -----------------------------------------------------------------------------
[logger]
level = "debug"                               # Log level: "error", "warning", "info", "debug"
messageFormat = "%(asctime)s %(message)s"  # Log message format

# -----------------------------------------------------------------------------
# CLIENT SETTINGS
# -----------------------------------------------------------------------------
[client]
# Error display control:
showErrorDetails = "full"                # "full", "stacktrace", "type", or "none"
# #
# # Toolbar visibility:
toolbarMode = "auto"                     # "auto", "developer", "viewer", or "minimal"
# #
# # Sidebar navigation in multipage apps:
showSidebarNavigation = true             # Show default navigation UI

