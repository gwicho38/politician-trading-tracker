# fly.toml app configuration file generated for politician-trading-server on 2025-12-28T17:35:27+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'politician-trading-server'
primary_region = 'sjc'
kill_signal = 'SIGTERM'

[build]

[deploy]
  # No migrations needed - using Supabase with existing schema

[env]
  PHX_HOST = 'politician-trading-server.fly.dev'
  PORT = '8080'
  POOL_SIZE = '10'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
