[pytest]
# Pytest configuration for politician-trading-tracker

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    benchmark: marks tests as performance benchmarks
    real_alpaca: marks tests that require real Alpaca API keys
    flaky: marks tests that are known to be flaky

# Flaky test detection
# Automatically rerun failed tests up to 2 times
# Install: pip install pytest-rerunfailures
# Usage: Tests marked with @pytest.mark.flaky will be automatically rerun
addopts =
    --strict-markers
    --tb=short
    -v

# Coverage configuration
[coverage:run]
source = src/politician_trading
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude certain lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Minimum coverage percentage
fail_under = 70

# Performance benchmarking
# Tests marked with @pytest.mark.benchmark will track performance
[tool:pytest-benchmark]
min_rounds = 5
max_time = 1.0
min_time = 0.000005
timer = time.perf_counter
disable_gc = true
warmup = true
